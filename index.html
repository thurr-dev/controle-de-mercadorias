<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Sistema PDV - Alta Precis√£o</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0;
            --primary: #3498db; --venda: #2ecc71; --danger: #e74c3c;
            --border: #333; --warning: #f1c40f;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 900px; margin: auto; background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* SCANNER DE ALTA PRECIS√ÉO */
        #interactive.viewport { width: 100%; height: 300px; border: 3px solid var(--primary); display: none; margin-bottom: 15px; border-radius: 10px; overflow: hidden; position: relative; background: #000; }
        #interactive video { width: 100%; height: 100%; object-fit: cover; }
        .laser-box { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 40px solid rgba(0,0,0,0.5); box-sizing: border-box; pointer-events: none; }
        .laser-line { position: absolute; top: 50%; left: 10%; width: 80%; height: 2px; background: #ff0000; box-shadow: 0 0 15px #ff0000; animation: scan 2s infinite; }
        @keyframes scan { 0%, 100% { top: 30%; } 50% { top: 70%; } }

        /* MODAL DE VENDA */
        #modal-venda { display: none; background: #252525; padding: 20px; border-radius: 12px; border: 2px solid var(--venda); margin-bottom: 20px; text-align: center; }

        .card { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        input, select, button { padding: 12px; background: #2d2d2d; border: 1px solid var(--border); border-radius: 6px; color: white; }
        .btn-add { grid-column: 1 / -1; background: var(--primary); font-weight: bold; cursor: pointer; border: none; }
        .btn-scan { background: #333; color: var(--primary); width: 100%; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--primary); font-weight: bold; padding: 15px; }

        .painel-vendas { display: flex; justify-content: space-around; background: #1b2e23; padding: 20px; border-radius: 8px; margin-bottom: 20px; color: var(--venda); border: 1px solid #2d5a3f; }
        .valor-venda { font-weight: 800; font-size: 1.4em; }

        #busca { width: 100%; box-sizing: border-box; padding: 15px; margin-bottom: 15px; background: #252525; border: 1px solid var(--primary); color: white; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #2d2d2d; padding: 12px; text-align: left; color: #888; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
        
        @media print { body * { visibility: hidden; } #cupom-print, #cupom-print * { visibility: visible; } #cupom-print { position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--primary)">üè™ Gest√£o Mini Adega & Mercado</h2>

    <button class="btn-scan" onclick="ligarScanner()">üì∑ ESCANEAR C√ìDIGO (ALTA PRECIS√ÉO)</button>
    <div id="interactive" class="viewport">
        <div class="laser-box"><div class="laser-line"></div></div>
    </div>

    <div id="modal-venda">
        <h3 id="venda-nome" style="color:var(--venda); margin:0;"></h3>
        <p id="venda-info" style="color:#888;"></p>
        <div style="margin: 15px 0;">
            <label>QUANTIDADE:</label><br>
            <input type="number" id="venda-qtd" value="1" min="1" style="font-size: 24px; width: 80px; text-align: center;">
        </div>
        <button class="btn-add" style="background:var(--venda)" onclick="confirmarVenda()">FINALIZAR VENDA</button>
        <button id="btn-cupom" style="background:#8e44ad; display:none; width:100%; margin-top:10px; padding:10px; border:none; color:white; border-radius:6px;" onclick="window.print()">üñ®Ô∏è IMPRIMIR CUPOM</button>
        <button onclick="fecharVenda()" style="background:none; border:none; color:#666; cursor:pointer; margin-top:10px;">Cancelar</button>
    </div>

    <div class="card">
        <div class="form-grid">
            <input type="text" id="ean" placeholder="C√≥d. Barras">
            <input type="text" id="nome" placeholder="Produto">
            <select id="categoria">
                <option value="Bebidas">Bebidas</option>
                <option value="Mercearia">Mercearia</option>
                <option value="Frios/Latic√≠nios">Frios/Latic√≠nios</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Higiene">Higiene</option>
                <option value="Outros">Outros</option>
            </select>
            <input type="number" id="qtd" placeholder="Estoque">
            <input type="date" id="venc">
            <input type="number" id="preco" placeholder="Pre√ßo R$">
            <button class="btn-add" onclick="adicionar()">CADASTRAR PRODUTO</button>
        </div>
    </div>

    <div class="painel-vendas">
        <div>HOJE: <span class="valor-venda" id="vendaTotal">R$ 0,00</span></div>
        <div>VENDAS: <span class="valor-venda" id="vendaQtd">0</span></div>
    </div>

    <input type="text" id="busca" placeholder="üîç Buscar nome ou c√≥digo de barras..." onkeyup="renderizar()">

    <div style="overflow-x:auto;">
        <table>
            <thead><tr><th>Item</th><th>Qtd</th><th>Venc.</th><th>Pre√ßo</th><th>A√ß√£o</th></tr></thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <div class="chart-box"><canvas id="graficoVendas"></canvas></div>

    <div class="backup-area">
        <button onclick="exportar()">üì• Backup</button>
        <button onclick="document.getElementById('importFile').click()">üì§ Importar</button>
        <button class="btn-pdf" onclick="gerarPDF()">üìÑ Relat√≥rio PDF</button>
        <input type="file" id="importFile" style="display:none" onchange="importar(event)">
    </div>
</div>

<div id="cupom-print" style="display:none; font-family:monospace; text-align:center;"></div>

<script>
    let estoque = JSON.parse(localStorage.getItem('mercadoprev_estoque')) || [];
    let vendas = JSON.parse(localStorage.getItem('mercadoprev_vendas')) || [];
    let itemAtual = null;

    function tocarBip() {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const osc = context.createOscillator();
        const gain = context.createGain();
        osc.frequency.value = 880; gain.gain.value = 0.1;
        osc.connect(gain); gain.connect(context.destination);
        osc.start(); osc.stop(context.currentTime + 0.1);
    }

    function ligarScanner() {
        tocarBip();
        const div = document.getElementById('interactive');
        div.style.display = 'block';
        
        Quagga.init({
            inputStream: { 
                name: "Live", 
                type: "LiveStream", 
                target: div,
                constraints: { width: 1280, height: 720, facingMode: "environment", focusMode: "continuous" }
            },
            locator: { patchSize: "medium", halfSample: false }, // Aumenta precis√£o de localiza√ß√£o
            decoder: { readers: ["ean_reader", "code_128_reader", "upc_reader"] },
            locate: true
        }, err => { if(!err) Quagga.start(); });
    }

    Quagga.onDetected(data => {
        const cod = data.codeResult.code;
        itemAtual = estoque.find(i => i.ean === cod);
        tocarBip();
        Quagga.stop();
        document.getElementById('interactive').style.display = 'none';

        if(itemAtual) {
            document.getElementById('modal-venda').style.display = 'block';
            document.getElementById('venda-nome').innerText = itemAtual.nome;
            document.getElementById('venda-info').innerText = `R$ ${itemAtual.preco.toFixed(2)}`;
            document.getElementById('venda-qtd').focus();
        } else {
            document.getElementById('ean').value = cod;
            alert("C√≥digo: " + cod + " (Produto n√£o cadastrado)");
        }
    });

    function confirmarVenda() {
        const q = parseInt(document.getElementById('venda-qtd').value);
        if(itemAtual && itemAtual.qtd >= q) {
            itemAtual.qtd -= q;
            const total = itemAtual.preco * q;
            vendas.push({ data: new Date().toLocaleDateString(), valor: total, nome: itemAtual.nome, qtd: q });
            
            // Prepara Cupom
            document.getElementById('cupom-print').innerHTML = `
                <h3>MINI ADEGA</h3><p>${new Date().toLocaleString()}</p>
                <hr><p>${itemAtual.nome}<br>${q}x R$ ${itemAtual.preco.toFixed(2)}</p>
                <h4>TOTAL R$ ${total.toFixed(2)}</h4><hr>
            `;
            
            salvar();
            document.getElementById('btn-cupom').style.display = 'block';
        } else { alert("Estoque insuficiente!"); }
    }

    function fecharVenda() { document.getElementById('modal-venda').style.display = 'none'; itemAtual = null; }

    function adicionar() {
        const item = {
            id: Date.now(),
            ean: document.getElementById('ean').value,
            nome: document.getElementById('nome').value,
            cat: document.getElementById('categoria').value,
            qtd: parseInt(document.getElementById('qtd').value) || 0,
            venc: document.getElementById('venc').value,
            preco: parseFloat(document.getElementById('preco').value) || 0
        };
        if(!item.nome) return;
        estoque.push(item);
        salvar();
        limpar();
    }

    function salvar() {
        localStorage.setItem('mercadoprev_estoque', JSON.stringify(estoque));
        localStorage.setItem('mercadoprev_vendas', JSON.stringify(vendas));
        renderizar();
        atualizarGrafico();
    }

    function renderizar() {
        const busca = document.getElementById('busca').value.toLowerCase();
        const corpo = document.getElementById('corpoTabela');
        corpo.innerHTML = '';
        const hoje = new Date().toLocaleDateString();
        const vH = vendas.filter(v => v.data === hoje);
        document.getElementById('vendaTotal').innerText = `R$ ${vH.reduce((a,b) => a + b.valor, 0).toFixed(2)}`;
        document.getElementById('vendaQtd').innerText = vH.length;

        estoque.filter(i => i.nome.toLowerCase().includes(busca) || i.ean.includes(busca)).forEach(i => {
            corpo.innerHTML += `
                <tr>
                    <td><strong>${i.nome}</strong></td>
                    <td>${i.qtd}</td>
                    <td>${i.venc || '--'}</td>
                    <td>R$ ${i.preco.toFixed(2)}</td>
                    <td><button class="btn-vender-row" onclick="venderPelaTabela(${i.id})">VENDA</button></td>
                </tr>`;
        });
    }

    function venderPelaTabela(id) {
        itemAtual = estoque.find(i => i.id === id);
        document.getElementById('modal-venda').style.display = 'block';
        document.getElementById('venda-nome').innerText = itemAtual.nome;
        document.getElementById('venda-info').innerText = `R$ ${itemAtual.preco.toFixed(2)}`;
    }

    function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Relatorio de Vendas", 14, 20);
        doc.autoTable({ head: [['Data', 'Item', 'Qtd', 'Total']], body: vendas.map(v => [v.data, v.nome, v.qtd, v.valor.toFixed(2)]) });
        doc.save("vendas.pdf");
    }

    function exportar() {
        const blob = new Blob([JSON.stringify({estoque, vendas})], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob); a.download = 'backup.json'; a.click();
    }

    function importar(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { estoque = JSON.parse(ev.target.result).estoque; salvar(); };
        reader.readAsText(e.target.files[0]);
    }

    let chart;
    function atualizarGrafico() {
        const ctx = document.getElementById('graficoVendas').getContext('2d');
        const labels = Array.from({length: 7}, (_, i) => { const d = new Date(); d.setDate(d.getDate() - i); return d.toLocaleDateString(); }).reverse();
        const data = labels.map(d => vendas.filter(v => v.data === d).reduce((a, b) => a + b.valor, 0));
        if(chart) chart.destroy();
        chart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ label: 'Vendas R$', data, borderColor: '#3498db' }] } });
    }

    function limpar() { document.querySelectorAll('.card input').forEach(i => i.value = ''); }

    renderizar(); atualizarGrafico();
</script>
</body>
</html>
