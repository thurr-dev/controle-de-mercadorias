<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV Dark - Precis√£o Total</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a; --card: #161616; --text: #eee;
            --primary: #3498db; --success: #2ecc71; --border: #333;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; }
        
        /* Scanner focado */
        #interactive.viewport { 
            width: 100%; height: 250px; border: 2px solid var(--primary); 
            display: none; border-radius: 15px; overflow: hidden; position: relative;
        }
        #interactive video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Overlay de mira para ajudar a precis√£o */
        .scanner-laser {
            position: absolute; top: 50%; left: 10%; width: 80%; height: 2px;
            background: red; box-shadow: 0 0 8px red; z-index: 10; transform: translateY(-50%);
        }

        /* Modal de Confirma√ß√£o de Venda */
        #modal-venda {
            display: none; background: var(--card); padding: 20px; border-radius: 12px;
            border: 2px solid var(--success); margin-top: 15px; text-align: center;
        }

        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--border); }
        .form-grid { display: grid; gap: 10px; }
        input, button { padding: 14px; background: #222; border: 1px solid var(--border); border-radius: 8px; color: white; font-size: 16px; }
        .btn-blue { background: var(--primary); border: none; font-weight: bold; width: 100%; cursor: pointer; }
        .btn-green { background: var(--success); border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 14px; }
        
        #toast { 
            visibility: hidden; background: var(--success); color: #fff; text-align: center; 
            border-radius: 5px; padding: 10px; position: fixed; z-index: 100; left: 50%; 
            bottom: 20px; transform: translateX(-50%); 
        }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>

<div class="container">
    <div id="toast">‚úÖ Conclu√≠do!</div>

    <h2 style="text-align:center;">üè™ PDV - Mini Adega</h2>

    <button class="btn-blue" onclick="abrirScanner()">üì∑ ESCANEAR PARA VENDER</button>
    
    <div id="interactive" class="viewport">
        <div class="scanner-laser"></div>
    </div>

    <div id="modal-venda">
        <h3 id="venda-nome" style="color:var(--success); margin:0;">NOME DO PRODUTO</h3>
        <p id="venda-ean" style="color:#888; font-size:12px;"></p>
        <div style="margin: 15px 0;">
            <label>Quantidade sendo vendida:</label><br>
            <input type="number" id="venda-qtd" value="1" min="1" style="width:80px; text-align:center; font-size:20px; margin-top:10px;">
        </div>
        <p>Pre√ßo Unit√°rio: <strong id="venda-preco">R$ 0,00</strong></p>
        <button class="btn-green" onclick="confirmarBaixa()">CONFIRMAR BAIXA</button>
        <button onclick="cancelarVenda()" style="background:none; border:none; color:#777; margin-top:10px; cursor:pointer;">Cancelar</button>
    </div>

    <div class="card" style="margin-top:20px;">
        <h4 style="margin-top:0;">üì¶ Novo Cadastro</h4>
        <div class="form-grid">
            <input type="text" id="ean" placeholder="C√≥digo de Barras">
            <input type="text" id="nome" placeholder="Nome do Produto">
            <input type="number" id="estoque-inicial" placeholder="Qtd em Estoque">
            <input type="number" id="preco-venda" placeholder="Pre√ßo de Venda R$">
            <button class="btn-blue" onclick="cadastrar()">SALVAR PRODUTO</button>
        </div>
    </div>

    <div class="card">
        <h4>üìã Produtos Registrados</h4>
        <table>
            <tbody id="listaProdutos"></tbody>
        </table>
    </div>
</div>

<script>
    let estoque = JSON.parse(localStorage.getItem('adega_estoque_v4')) || [];
    let produtoEncontrado = null;

    function tocarBip() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.frequency.setValueAtTime(1000, ctx.currentTime);
        gain.gain.setValueAtTime(0.1, ctx.currentTime);
        osc.connect(gain); gain.connect(ctx.destination);
        osc.start(); osc.stop(ctx.currentTime + 0.1);
    }

    function abrirScanner() {
        document.getElementById('interactive').style.display = 'block';
        document.getElementById('modal-venda').style.display = 'none';
        
        Quagga.init({
            inputStream: { 
                name: "Live", 
                type: "LiveStream", 
                target: document.querySelector('#interactive'),
                constraints: { facingMode: "environment", focusMode: "continuous" }
            },
            decoder: { 
                readers: ["ean_reader"], // Focado apenas em EAN de mercado
                multiple: false 
            },
            locate: true
        }, err => {
            if(!err) Quagga.start();
        });
    }

    Quagga.onDetected(data => {
        const cod = data.codeResult.code;
        produtoEncontrado = estoque.find(i => i.ean === cod);

        if(produtoEncontrado) {
            tocarBip();
            Quagga.stop();
            document.getElementById('interactive').style.display = 'none';
            
            // Abre confirma√ß√£o de venda
            document.getElementById('modal-venda').style.display = 'block';
            document.getElementById('venda-nome').innerText = produtoEncontrado.nome;
            document.getElementById('venda-ean').innerText = "C√≥d: " + produtoEncontrado.ean;
            document.getElementById('venda-preco').innerText = "R$ " + produtoEncontrado.preco.toFixed(2);
            document.getElementById('venda-qtd').value = 1;
            document.getElementById('venda-qtd').focus();
        } else {
            // Se n√£o encontrar, apenas bipa e avisa, mas n√£o para a c√¢mera
            document.getElementById('ean').value = cod;
        }
    });

    function confirmarBaixa() {
        const qtdVenda = parseInt(document.getElementById('venda-qtd').value);
        
        if(produtoEncontrado.qtd >= qtdVenda) {
            produtoEncontrado.qtd -= qtdVenda;
            salvar();
            document.getElementById('modal-venda').style.display = 'none';
            tocarBip();
            setTimeout(() => { alert(`Venda de ${qtdVenda}x ${produtoEncontrado.nome} conclu√≠da!`); }, 100);
        } else {
            alert("Estoque insuficiente! Voc√™ tem apenas " + produtoEncontrado.qtd);
        }
    }

    function cancelarVenda() {
        document.getElementById('modal-venda').style.display = 'none';
        produtoEncontrado = null;
    }

    function cadastrar() {
        const item = {
            id: Date.now(),
            ean: document.getElementById('ean').value,
            nome: document.getElementById('nome').value,
            qtd: parseInt(document.getElementById('estoque-inicial').value) || 0,
            preco: parseFloat(document.getElementById('preco-venda').value) || 0
        };
        if(!item.nome || !item.ean) return alert("Preencha os campos!");
        
        estoque.push(item);
        salvar();
        
        // Toast de Conclu√≠do
        const t = document.getElementById('toast');
        t.className = "show";
        setTimeout(() => t.className = "", 2000);
        
        document.querySelectorAll('input').forEach(i => i.value = '');
    }

    function salvar() {
        localStorage.setItem('adega_estoque_v4', JSON.stringify(estoque));
        renderizar();
    }

    function renderizar() {
        const corpo = document.getElementById('listaProdutos');
        corpo.innerHTML = '';
        estoque.forEach(i => {
            corpo.innerHTML += `
                <tr>
                    <td><strong>${i.nome}</strong><br><small>${i.ean}</small></td>
                    <td style="text-align:center">Qtd: ${i.qtd}</td>
                    <td style="text-align:right">R$ ${i.preco.toFixed(2)}</td>
                </tr>`;
        });
    }

    renderizar();
</script>
</body>
</html>
