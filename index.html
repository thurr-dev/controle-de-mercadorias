<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema PDV - Mini Adega & Mercado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0;
            --primary: #3498db; --venda: #2ecc71; --danger: #e74c3c;
            --border: #333; --warning: #f1c40f;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 900px; margin: auto; background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #interactive.viewport { width: 100%; height: 250px; border: 2px solid var(--primary); display: none; margin-bottom: 15px; border-radius: 10px; overflow: hidden; }
        #interactive video { width: 100%; height: 100%; object-fit: cover; }

        .card { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        input, select, button { padding: 12px; background: #2d2d2d; border: 1px solid var(--border); border-radius: 6px; color: white; }
        .btn-add { grid-column: 1 / -1; background: var(--primary); font-weight: bold; cursor: pointer; border: none; }
        .btn-scan { background: #333; color: var(--primary); width: 100%; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--primary); font-weight: bold; }

        .painel-vendas { display: flex; justify-content: space-around; background: #1b2e23; padding: 20px; border-radius: 8px; margin-bottom: 20px; color: var(--venda); border: 1px solid #2d5a3f; }
        .valor-venda { font-weight: 800; font-size: 1.4em; }

        #busca { width: 100%; box-sizing: border-box; padding: 15px; margin-bottom: 15px; background: #252525; border: 1px solid var(--primary); color: white; border-radius: 8px; }
        .table-res { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #2d2d2d; padding: 12px; text-align: left; color: #888; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
        
        .aviso-vencido { background-color: rgba(231, 76, 60, 0.2) !important; }
        .aviso-estoque { border-left: 4px solid var(--warning); }
        .btn-vender-row { background: var(--venda); color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        
        .chart-box { margin-top: 30px; height: 300px; background: #1e1e1e; padding: 10px; border-radius: 8px; }
        .backup-area { margin-top: 30px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .btn-pdf { background: #8e44ad !important; color: white !important; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--primary)">üè™ Gest√£o Mini Adega & Mercado</h2>

    <button class="btn-scan" onclick="toggleScanner()">üì∑ ESCANEAR C√ìDIGO (BIP ATIVO)</button>
    <div id="interactive" class="viewport"></div>

    <div class="card">
        <div class="form-grid">
            <input type="text" id="ean" placeholder="C√≥d. Barras">
            <input type="text" id="nome" placeholder="Produto">
            <select id="categoria">
                <option value="Bebidas">Bebidas</option>
                <option value="Mercearia">Mercearia</option>
                <option value="Frios/Latic√≠nios">Frios/Latic√≠nios</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Higiene">Higiene</option>
                <option value="Outros">Outros</option>
            </select>
            <input type="number" id="qtd" placeholder="Estoque">
            <input type="date" id="venc" title="Vencimento">
            <input type="number" id="preco" placeholder="Pre√ßo R$">
            <button class="btn-add" onclick="adicionar()">CADASTRAR PRODUTO</button>
        </div>
    </div>

    <div class="painel-vendas">
        <div>HOJE: <span class="valor-venda" id="vendaTotal">R$ 0,00</span></div>
        <div>VENDAS: <span class="valor-venda" id="vendaQtd">0</span></div>
    </div>

    <input type="text" id="busca" placeholder="üîç Buscar nome ou c√≥digo de barras..." onkeyup="renderizar()">

    <div class="table-res">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qtd</th>
                    <th>Venc.</th>
                    <th>Pre√ßo</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <div class="chart-box">
        <canvas id="graficoVendas"></canvas>
    </div>

    <div class="backup-area">
        <button onclick="exportar()">üì• Backup JSON</button>
        <button onclick="document.getElementById('importFile').click()">üì§ Importar</button>
        <button class="btn-pdf" onclick="gerarPDF()">üìÑ Relat√≥rio PDF</button>
        <input type="file" id="importFile" style="display:none" onchange="importar(event)">
    </div>
</div>

<script>
    let estoque = JSON.parse(localStorage.getItem('mercadoprev_estoque')) || [];
    let vendas = JSON.parse(localStorage.getItem('mercadoprev_vendas')) || [];

    function tocarBip() {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const osc = context.createOscillator();
        const gain = context.createGain();
        osc.type = "sine";
        osc.frequency.setValueAtTime(800, context.currentTime);
        gain.gain.setValueAtTime(0.1, context.currentTime);
        osc.connect(gain); gain.connect(context.destination);
        osc.start(); osc.stop(context.currentTime + 0.1);
    }

    function toggleScanner() {
        const div = document.getElementById('interactive');
        if (div.style.display === 'block') { Quagga.stop(); div.style.display = 'none'; }
        else {
            div.style.display = 'block';
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: div, constraints: { facingMode: "environment" } },
                decoder: { readers: ["ean_reader", "upc_reader", "code_128_reader"] }
            }, err => { if(!err) Quagga.start(); });
        }
    }

    Quagga.onDetected(data => {
        const cod = data.codeResult.code;
        const item = estoque.find(i => i.ean === cod);
        tocarBip();
        if(item) {
            Quagga.stop();
            document.getElementById('interactive').style.display = 'none';
            if(confirm(`VENDER: ${item.nome}?\nPre√ßo: R$ ${item.preco.toFixed(2)}`)) { vender(item.id); }
        } else {
            document.getElementById('ean').value = cod;
            Quagga.stop(); document.getElementById('interactive').style.display = 'none';
        }
    });

    function adicionar() {
        const item = {
            id: Date.now(),
            ean: document.getElementById('ean').value,
            nome: document.getElementById('nome').value,
            cat: document.getElementById('categoria').value,
            qtd: parseInt(document.getElementById('qtd').value) || 0,
            venc: document.getElementById('venc').value,
            preco: parseFloat(document.getElementById('preco').value) || 0
        };
        if(!item.nome) return alert("Nome obrigat√≥rio!");
        estoque.push(item);
        salvar();
        limpar();
    }

    function vender(id) {
        const item = estoque.find(i => i.id === id);
        if(item && item.qtd > 0) {
            item.qtd--;
            vendas.push({ data: new Date().toLocaleDateString(), valor: item.preco, nome: item.nome });
            salvar();
        } else { alert("Sem estoque!"); }
    }

    function salvar() {
        localStorage.setItem('mercadoprev_estoque', JSON.stringify(estoque));
        localStorage.setItem('mercadoprev_vendas', JSON.stringify(vendas));
        renderizar();
        atualizarGrafico();
    }

    function renderizar() {
        const busca = document.getElementById('busca').value.toLowerCase();
        const corpo = document.getElementById('corpoTabela');
        corpo.innerHTML = '';
        const hoje = new Date().toLocaleDateString();
        const vH = vendas.filter(v => v.data === hoje);
        document.getElementById('vendaTotal').innerText = `R$ ${vH.reduce((a, b) => a + b.valor, 0).toFixed(2)}`;
        document.getElementById('vendaQtd').innerText = vH.length;

        estoque.filter(i => i.nome.toLowerCase().includes(busca) || i.ean.includes(busca)).forEach(i => {
            const dV = i.venc ? Math.ceil((new Date(i.venc) - new Date()) / (1000*60*60*24)) : 999;
            const classe = dV < 7 ? 'aviso-vencido' : (i.qtd < 5 ? 'aviso-estoque' : '');

            corpo.innerHTML += `
                <tr class="${classe}">
                    <td><strong>${i.nome}</strong><br><small style="color:#888">${i.cat}</small></td>
                    <td>${i.qtd}</td>
                    <td>${i.venc ? i.venc.split('-').reverse().join('/') : '--'}</td>
                    <td style="color:var(--venda)">R$ ${i.preco.toFixed(2)}</td>
                    <td>
                        <button class="btn-vender-row" onclick="vender(${item.id})">VENDA</button>
                    </td>
                </tr>`;
        });
    }

    function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const hoje = new Date().toLocaleDateString();

        doc.setFontSize(18);
        doc.text("Relat√≥rio Mini Adega & Mercado", 14, 20);
        doc.setFontSize(11);
        doc.text(`Data do Relat√≥rio: ${hoje}`, 14, 30);

        // Se√ß√£o Vendas
        const totalVendas = vendas.reduce((a, b) => a + b.valor, 0);
        doc.text(`Faturamento Total Registrado: R$ ${totalVendas.toFixed(2)}`, 14, 40);

        // Tabela de Estoque no PDF
        const itensEstoque = estoque.map(i => [i.nome, i.qtd, i.cat, `R$ ${i.preco.toFixed(2)}`]);
        doc.autoTable({
            startY: 50,
            head: [['Produto', 'Qtd', 'Categoria', 'Pre√ßo Unit.']],
            body: itensEstoque,
        });

        doc.save(`relatorio_mercado_${hoje}.pdf`);
    }

    function exportar() {
        const blob = new Blob([JSON.stringify({estoque, vendas})], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob); a.download = 'backup_mercado.json'; a.click();
    }

    function importar(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const d = JSON.parse(ev.target.result);
            estoque = d.estoque; vendas = d.vendas;
            salvar();
        };
        reader.readAsText(e.target.files[0]);
    }

    let chart;
    function atualizarGrafico() {
        const ctx = document.getElementById('graficoVendas').getContext('2d');
        const labels = Array.from({length: 7}, (_, i) => {
            const d = new Date(); d.setDate(d.getDate() - i);
            return d.toLocaleDateString();
        }).reverse();
        const data = labels.map(d => vendas.filter(v => v.data === d).reduce((a, b) => a + b.valor, 0));
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets: [{ label: 'Vendas R$', data, borderColor: '#3498db', fill: true, backgroundColor: 'rgba(52, 152, 219, 0.1)' }] },
            options: { maintainAspectRatio: false, scales: { y: { grid: { color: '#333' } }, x: { grid: { color: '#333' } } } }
        });
    }

    function limpar() { 
        document.getElementById('ean').value = ''; 
        document.getElementById('nome').value = ''; 
        document.getElementById('qtd').value = ''; 
        document.getElementById('preco').value = ''; 
    }

    renderizar();
    atualizarGrafico();
</script>
</body>
</html>
